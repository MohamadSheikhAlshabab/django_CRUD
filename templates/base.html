<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock title%}
    </title>
</head>

<body>

    <main>

        {% block main %}

    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>

</body>

</html>
